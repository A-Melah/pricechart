<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Footer2</title>
</head>
<body>

    <div class="footer-container">
      <div class="footer_search">
        <section class="footer_searchBar">
          <form action="" method="get">
            <input type="search" name="search" id="" placeholder="What are you looking to find?">
            <input type="submit" value="Search">
          </form>
        </section>
      </div>

      <div class="footer-body">
        <section class="footer-logo">
          <img src="images/logo.png" alt="#">
        </section>
  
        <section class="footer-nav">
          <nav>
            <ul class="list">
              <h5>Company</h5>
              <li><a href="#">About us</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <ul class="list">
              <h5>Brands</h5>
              <li><a href="#">Samsung</a></li>
              <li><a href="#">iPhone</a></li>
              <li><a href="#">Techno</a></li>
              <li><a href="#">Infinix</a></li>
              <li><a href="#">Huawei</a></li>
              <li><a href="#">Xiaomi</a></li>
              <li><a href="#">Oppo</a></li>
            </ul>
            <ul class="list">
              <h5>Services</h5>
              <li><a href="#">Prices</a></li>
              <li><a href="#">Rating</a></li>
              <li><a href="#">Availabilty</a></li>
            </ul>
            <ul class="list">
              <h5>Social</h5>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
            </ul>
          </nav>
        </section>
  
        <section class="newsletter">
          <label for="newsletter"><h5>Newsletter Subscription</h5></label>
          <form action="" method="get"> 
            <input type="email" name="newsletter" id="email" placeholder="Subscribe to our newsletter">
            <input type="submit" value="Subscribe">
          </form>
        </section>
  
      </div>
  
    </div>

    <div class="copyright">
      <p>Copyright 2022. Made with&nbsp;    <span class="emoji">‚ù§</span>&nbsp;    from Zuri Project. <span>Team 27</span></p>

</html>
