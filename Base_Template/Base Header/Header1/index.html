<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>Header</title>
</head>
<body>
  <header>
    <div class="header-container">

      <section class="header-logo">
        <img src="images/logo.png" alt="#">
      </section>

      <section class="header-search">
        <form action="" method="get" class="search-bar">
          <input type="search" name="search" id="" placeholder="What are you looking to find?">
          <input type="submit" value="Search">
        </form>
      </section>

      <section class="header-nav">
        <nav>
          <a href="#">Home</a>
          <a href="#">Categories</a>
          <a href="#">Wishlist <div class="cart-img"><span class="material-symbols-sharp">shopping_cart</span></div></a>
          <a href="#"><div class="profile-icon"><span class="material-symbols-sharp">account_circle</span></div> Login/Signup<div class="caret-down"><span class="material-symbols-sharp">expand_more</span></div></a>
        </nav>
      </section>

    </div>
  </header>
</body>
</html>
